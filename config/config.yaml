# MCP Kubernetes Server Configuration

server:
  name: mcp-k8s-server
  transport: sse  # stdio or sse
  port: 8000
  host: 192.168.182.128

kubernetes:
  # Path to kubeconfig file
  # If empty, will try to use in-cluster config when running in Kubernetes
  # or ~/.kube/config when running locally
  config_path: "/etc/rancher/rke2/rke2.yaml"
  
  # Kubernetes context to use
  # If empty, will use the current context from kubeconfig
  context: ""
  
  # Default namespace
  namespace: default
  
  # SSL verification
  # Set to false to disable SSL certificate verification (insecure)
  ssl_verify: false
  
  # Resource types to include
  resource_types:
    - pods
    - deployments
    - services
    - configmaps
    - secrets
    - persistentvolumeclaims
    - persistentvolumes
    - nodes
    - namespaces
    - events
    - ingresses
    - statefulsets
    - daemonsets
    - jobs
    - cronjobs
    - replicasets

monitoring:
  # Enable monitoring features
  enabled: true
  
  # Polling interval in seconds
  interval: 30
  
  # Resources to monitor
  resources:
    - pods
    - nodes
    - deployments
    
  # Metrics to collect
  metrics:
    - cpu
    - memory
    - disk
    - network
